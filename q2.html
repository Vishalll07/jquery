<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("h1").toggle(2000);
            });
        });
    </script>
</head>

<body>
    <button>HIDE OR SHOW</button>
    <h1>Toggle Example </h1>
    <h2>Toggle example heading 2</h2>
</body>

</html>
